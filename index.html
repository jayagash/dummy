            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--white);
                color: var(--dark-text);
                overflow-x: hidden;
            }

            html, body {
    width: 100%;
    overflow-x: hidden;
}





            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 8px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }

            section {
                padding: 60px 0;
            }

            /* --- HEADER / HERO SECTION --- */
            header {
                text-align: center;
                padding: 40px 20px;
                background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
            }

         body{margin:0;font-family:Poppins,sans-serif}
header{padding:30px;text-align:center}
.logo img{max-width:220px;height:auto}
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
                color: var(--dark-text);
                line-height: 1.2;
            }

            .whatsapp-btn {
                display: inline-flex;
                align-items: center;
                gap: 10px;
                background-color: #25D366; /* WhatsApp Brand Color */
                color: white;
                padding: 15px 30px;
                font-size: 1.1rem;
                font-weight: 600;
                border-radius: 50px;
                text-decoration: none;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
                position: relative;
                overflow: hidden;
            }

            .whatsapp-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
            }

            /* --- CONTACT PHOTOS (SLIDER 1) --- */
            .contact-slider-section {
                background-color: var(--white);
            }

            .swiper-container {
                width: 100%;
                padding-bottom: 40px;
            }

            .photo-card {
                height: 300px;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }

            /* --- ABOUT SECTION --- */
            .about-section {
                background-color: var(--gray-bg);
            }

            .about-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
            }

            .large-image-block {
                height: 400px; /* Fixed height for consistency */
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 86, 179, 0.15);
            }

            /* --- BUSINESS WEBSITE SECTION (SLIDER 2) --- */
            .business-slider-section {
                background-color: var(--white);
            }

            .business-card {
                height: 250px;
                border-radius: 12px;
                overflow: hidden;
                position: relative;
                cursor: pointer;
            }

            .business-card img {
                transition: transform 0.5s ease;
            }

            .business-card:hover img {
                transform: scale(1.1);
            }

            /* --- BUSINESS DETAILS SECTION --- */
            .details-section {
                background-color: var(--light-blue);
            }

            .details-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 40px;
                align-items: start;
            }

            .details-block {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .details-img-wrapper {
                height: 350px;
                width: 100%;
                border-radius: 12px;
                overflow: hidden;
                border: 4px solid var(--white);
            }

            /* Special Animated Button */
            .glow-btn {
                background-color: var(--primary-blue);
                color: white;
                padding: 15px 0;
                width: 200px;
                text-align: center;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                position: relative;
                z-index: 1;
                transition: all 0.3s ease;
                cursor: pointer;
                border: none;
            }

            .glow-btn:hover {
                background-color: var(--accent-blue);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
                transform: scale(1.05);
            }

            /* Pulse Animation Keyframes */
            .glow-btn::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 100%;
                background: inherit;
                border-radius: inherit;
                transform: translate(-50%, -50%);
                z-index: -1;
                animation: pulse-ring 2s infinite;
                opacity: 0.6;
            }

            @keyframes pulse-ring {
                0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
                100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
            }

            /* --- FOOTER --- */
            footer {
                background-color: var(--primary-blue);
                padding: 40px 0;
                text-align: center;
            }

            .social-icons {
                display: flex;
                justify-content: center;
                gap: 30px;
            }

            .social-link {
                color: var(--white);
                font-size: 2rem;
                transition: all 0.3s ease;
            }

            .social-link:hover {
                color: #ffc107; /* Highlight color */
                transform: rotate(10deg) scale(1.2);
            }

            /* --- RESPONSIVE DESIGN --- */
            @media (max-width: 768px) {
                h1 { font-size: 1.8rem; }
                .about-grid, .details-grid { grid-template-columns: 1fr; }
                .large-image-block { height: 300px; }
            }
        </style>
    </head>
    <body>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            // 1. Initialize Animation on Scroll (AOS)
            AOS.init({
                offset: 120, 
                duration: 800, 
                easing: 'ease-in-out',
                once: true // Animations happen only once
            });

            // 2. Contact Slider (Right to Left / Standard Direction)
            var contactSwiper = new Swiper(".contactSwiper", {
                slidesPerView: 1,
                spaceBetween: 20,
                loop: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                },
                breakpoints: {
                    640: { slidesPerView: 2 },
                    768: { slidesPerView: 3 },
                    1024: { slidesPerView: 4 },
                },
            });

            // 3. Business Slider (Left to Right)
            // Note: 'reverseDirection' makes the visual flow go left-to-right
            var businessSwiper = new Swiper(".businessSwiper", {
                slidesPerView: 1,
                spaceBetween: 20,
                loop: true,
                autoplay: {
                    delay: 2500,
                    disableOnInteraction: false,
                    reverseDirection: true, // This creates the Left-to-Right effect
                },
                breakpoints: {
                    640: { slidesPerView: 2 },
                    768: { slidesPerView: 3 },
                    1024: { slidesPerView: 4 },
                },
            });
        </script>
